{% extends 'index.html' %} {% block content %}{% load static %}
<div class="content-wrapper">
    <div class="row mt-5">
        <div class="col-12 grid-margin">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Apply Leave</h4>
                    <br><br>
                    <form class="form-sample">
                        <!-- <p class="card-description"> Personal info </p> -->
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">Name</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">Branch</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">Designation</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">Leave From</label>
                                    <div class="col-sm-9">
                                        <input type="date" class="drop form-control ml-3 mt-2" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">Leave To</label>
                                    <div class="col-sm-9">
                                        <input type="date" class="drop form-control ml-3 mt-2" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label"></label>
                                <div class="col-sm-4">
                                    <div class="form-check">
                                        <label class="form-check-label">
                                            <input type="radio" class="form-check-input" name="membershipRadios"
                                                id="membershipRadios1" value="" checked> Half Day </label>
                                    </div>
                                </div>
                                <div class="col-sm-5">
                                    <div class="form-check">
                                        <label class="form-check-label">
                                            <input type="radio" class="form-check-input" name="membershipRadios"
                                                id="membershipRadios2" value="option2"> Full Day </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">Reason</label>
                                    <div class="col-sm-9">
                                        <textarea class="col-12 grid-margin stretch-card" style="height: 150px;" id="exampleTextarea1" rows="4"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group row">
                                    <div class="col-sm-9">
                                        <button type="submit" class="btn btn-primary me-2" style="margin-right:-4vh;">Submit</button>
                                    </div>
                                </div>
                            </div>
                        </div>

            </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}

<div class="row pt-1">
    <div class="col-md-4">
    <div class="text-light mr-2 ml-3 mt-2">Due Date</div>
    </div>
    <div class="col-md-8 ">
     <input type="date" class="drop form-control ml-3 mt-2" required>
   </div>
  </div>
