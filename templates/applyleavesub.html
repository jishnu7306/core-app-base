{% extends 'index.html' %} {% block content %}{% load static %}
<div class="content-wrapper">
    <div class="row mt-8">
        <div class="col-12 grid-margin">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">Apply Leave</h3>
                    <br><br>
                    <form class="form-sample">
                        <!-- <p class="card-description"> Personal info </p> -->
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label"><h5>Name</h5></label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label"><h5>Branch</h5></label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label"><h5>Designation</h5></label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label"><h5>Leave From</h5></label>
                                    <div class="col-sm-9">
                                        <input type="date" class="drop form-control ml-3 mt-2" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label"><h5>Leave To</h5></label>
                                    <div class="col-sm-9">
                                        <input type="date" class="drop form-control ml-3 mt-2" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="col-12">
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label"></label>
                                <div class="col-sm-4">
                                    <div class="form-check">
                                        <label class="form-check-label">
                                            <input type="radio" class="form-check-input" name="membershipRadios"
                                                id="membershipRadios1" value="" checked> Half Day </label>
                                    </div>
                                </div>
                                <div class="col-sm-5">
                                    <div class="form-check">
                                        <label class="form-check-label">
                                            <input type="radio" class="form-check-input" name="membershipRadios"
                                                id="membershipRadios2" value="option2"> Full Day </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label"><h5>Reason</h5></label>
                                    <div class="col-sm-9">
                                        <textarea class="col-12 grid-margin stretch-card bg-dark text-light" style="height: 150px;" id="exampleTextarea1" rows="4"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group row">
                                    <div class="col-sm-9">
                                        <button type="submit" onclick="redirect()" class="btn btn-primary me-2 " >Submit</button>
                                    </div>
                                </div>
                            </div>

                        </div>

            </div>
            </form>
        </div>
    </div>
</div>

<script>
    function redirect(){
      window.location.href="/applyleave"
    }
</script>

{% endblock %}
